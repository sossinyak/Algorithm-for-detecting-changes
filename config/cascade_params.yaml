# config/cascade_params.yaml
preprocessing:
  resize_method: 'crop'
  normalization: 'histogram_matching'

detection:
  method: 'cascade'
  # CLAHE параметры
  clahe_clip_limit: 2.0
  clahe_grid_size: [8, 8]
  # Фильтрация
  gauss_kernel: [5, 5]
  median_kernel: 3
  # Оператор Кэнни
  canny_low: 50
  canny_high: 150
  edge_weight: 1.5
  # Адаптивный порог
  adaptive_block_size: 11
  adaptive_c: 2
  # Морфологические операции
  open_kernel: 3
  close_kernel: 5
  min_area: 100

postprocessing:
  morphological:
    operations: ['open', 'close']
    kernel_size: 3
  filtering:
    min_area_pixels: 50
    connectivity: 8

evaluation:
  metrics: ['precision', 'recall', 'f1', 'iou', 'accuracy']