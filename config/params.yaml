preprocessing:
  resize_method: "crop"
  normalization: "histogram_matching"

detection:
  method: "cva"
  cva:
    threshold_method: "otsu"

postprocessing:
  morphological:
    enabled: true
    operations: ["open", "close"]
  filtering:
    enabled: true
    min_area_pixels: 50

evaluation:
  metrics:
    - "precision"
    - "recall"
    - "f1"
    - "iou"