detection:
  cva:
    magnitude_threshold: otsu
    manual_threshold: 0.1
  method: cva
  ratio_threshold: 0.3
evaluation:
  metrics:
  - precision
  - recall
  - f1
  - iou
  save_report: true
postprocessing:
  filtering:
    connectivity: 8
    min_area_pixels: 50
  morphological:
    kernel_size: 3
    operations:
    - open
    - close
preprocessing:
  normalization: histogram_matching
  resize_method: crop
